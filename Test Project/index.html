<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <h1 class="heading">Welcome Back!</h1>

            <span class="heading">
                to keep connected with us please login with your personal info
            </span>
            <button class="heading btn">Sign In</button>
        </div>
        <div class="right">
            <h1>Create Account</h1>
            <div class="images">
                <div class="img">
                    <img src="./img/new.svg" width="10px" alt="">

                </div>
                <div class="img">

                    <img src="./img/linked in.svg" width="15px" alt="">
                </div>
                <div class="img">

                    <img  src="./img/twittera.svg" width="15px" alt="">
                </div>
            </div>
            <span>Sign up with your email for registration</span>

            <input type="text" placeholder="Name" name="" id="">
            <input type="text" placeholder="Email">
            <input type="password" placeholder="Password">

            <button class="btn">Sign Up</button>

        </div>
    </div>
</body>
</html>
